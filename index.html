<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager App</title>
   <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuAlHCtYo1ekJ6Gh3QfvGbEHNs-LmybeVtNA&s" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task title" required>
      <div class="quote-container">
        <input type="text" id="task-quote" placeholder="Add an inspirational quote">
        <button type="button" id="fetch-quote">Get Quote</button>
      </div>
      <button type="submit">Add Task</button>
    </form>
    <div id="filter-buttons">
      <button data-filter="all">All</button>
      <button data-filter="completed">Completed</button>
      <button data-filter="pending">Pending</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="scr/app.js" type="module"></script>
</body>
</html>
